spring.devtools.restart.enabled=true

# Database URL (replace 'PRIMARY_DB' with your schema name)
spring.datasource.url=jdbc:mysql://localhost:3306/PRIMARY_DB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Prints the SQL queries to the console
spring.jpa.show-sql=true

# Formats the SQL so it's readable (not just one long line)
spring.jpa.properties.hibernate.format_sql=true

# Adds comments to the SQL to show which JPA method triggered it
spring.jpa.properties.hibernate.use_sql_comments=true

