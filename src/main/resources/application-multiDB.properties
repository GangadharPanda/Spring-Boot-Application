# ==========================================
# POC INFRASTRUCTURE CONTROL PANEL
# ==========================================
# Set to 'false' to disable a specific database instance
app.datasource.mysql.enable=true
app.datasource.h2.enable=true

# ==========================================
# MYSQL CONFIGURATION (Primary)
# ==========================================
app.datasource.mysql.jdbc-url=jdbc:mysql://localhost:3306/PRIMARY_DB?useSSL=false&serverTimezone=UTC
app.datasource.mysql.username=root
app.datasource.mysql.password=root
app.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate MySQL Specifics
app.jpa.mysql.hibernate.ddl-auto=update
app.jpa.mysql.show-sql=true
app.jpa.mysql.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# H2 CONFIGURATION (Secondary/In-Memory)
# ==========================================
app.datasource.h2.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
app.datasource.h2.username=sa
app.datasource.h2.password=
app.datasource.h2.driver-class-name=org.h2.Driver

# Hibernate H2 Specifics
app.jpa.h2.hibernate.ddl-auto=create-drop
app.jpa.h2.show-sql=true
app.jpa.h2.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 Console so you can see the in-memory tables at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console